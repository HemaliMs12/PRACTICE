<!DOCTYPE html>  
<html>  
<head>  
<title>background-color property</title>  
<style>  
body {  
text-align:center;  
}  
h1{  
color: blue;  
}  
div{  
font-size: 25px;  
padding: 50px;  
border: 5px solid red;  
margin: 20px;  
}  
#one{  
background-color: lightgreen;  
}  
#two{  
background-color: #ddaefa;  
}  
#three{  
background-color: rgb(155, 55, 128);  
color: white;  
}  
#four{  
background-color: hsl(60, 22%, 50%);  
color: white;  
}  
</style>  
</head>  
<body>  
<h1>Welcome to the javaTpoint.com</h1>  
<div id = "one">  
background-color: lightgreen;  
</div>  
<div id = "two">  
background-color: #ddaefa;  
</div>  
<div id = "three">  
background-color: rgb(155, 55, 128);  
</div>  
<div id = "four">  
background-color: hsl(60, 22%, 50%);  
</div>  
</body>  
</html>
